<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching App...</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffe7;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      padding: 0;
      margin: 0;
      font-size: 13px;
      font-weight: 400;
      overflow-x: hidden;
    }

    .terminal {
      white-space: pre-wrap;
      height: 100dvh;
      overflow-y: auto;
      line-height: 1.4;
      padding: 12px;
      letter-spacing: 0.2px;
      box-sizing: border-box;
    }

    .terminal::-webkit-scrollbar {
      width: 6px;
    }

    .terminal::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="terminal" id="terminal">SYSTEM BOOT INITIALIZED...WAKING UP BACKEND</div>

  <script>
    const terminal = document.getElementById('terminal');

    const apps = {
      '1': 'https://mznews.onrender.com',
      '2': 'https://thehadithdaily.onrender.com',
      '3': 'https://bhulabhatka.onrender.com'
    };

    function log(text) {
      terminal.innerText += text + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function getAppId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('app');
    }

    function showInstructions() {
      terminal.innerText = '';
      log("\n=== SYSTEM INSTRUCTIONS ===");
      log("LAUNCH PROTOCOL: APPEND ?app=1, ?app=2, OR ?app=3 TO URL");
      log("EXAMPLE: https://mzscripts.github.io/terminal/?app=1");
    }

    async function wakeAllApps() {
      const promises = Object.entries(apps).map(async ([id, url]) => {
        try {
          await fetch(url, { method: 'GET', mode: 'no-cors' });
        } catch { }
      });
      return Promise.all(promises);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function startSpinner(label = 'CHECKING APP STATUS') {
      const frames = ['⠋', '⠙', '⠹', '⠸', '⠼', '⠴', '⠦', '⠧', '⠇', '⠏'];
      let i = 0;
      const id = setInterval(() => {
        const frame = frames[i++ % frames.length];
        terminal.innerText = terminal.innerText.replace(/(⠋|⠙|⠹|⠸|⠼|⠴|⠦|⠧|⠇|⠏)/g, '');
        log(`${label} ${frame}`);
      }, 100);
      return id;
    }

    function stopSpinner(spinnerId) {
      clearInterval(spinnerId);
    }

    async function redirectToApp(appId) {
      const url = apps[appId];

      if (!url) {
        log("❌ ERROR: INVALID APP ID DETECTED");
        showInstructions();
        return;
      }

      const spinner = startSpinner();

      try {
        await fetch(url, { method: 'GET', mode: 'no-cors' });
        stopSpinner(spinner);
        log("\n✅ READY FOR LAUNCH");
        log(`🔁 REDIRECTING TO TARGET: ${url}`);
        window.location.href = url;
      } catch (e) {
        stopSpinner(spinner);
        log("❌ CONNECTION FAILURE: UNABLE TO REACH TARGET APP");
      }
    }

    // Main Launch Sequence
    (async () => {
      const appId = getAppId();

      if (appId) {
        await wakeAllApps();
        await redirectToApp(appId);
      } else {
        showInstructions();
      }
    })();
  </script>
</body>

</html>
