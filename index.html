<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .verification-box {
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 20px;
            margin: 2rem auto;
            max-width: 400px;
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            background-color: #1a1a1a;
            transition: all 0.3s ease;
        }

        .checkbox.checking {
            border-color: #ff6b35;
            background-color: #ff6b35;
        }

        .checkbox.checked {
            border-color: #4CAF50;
            background-color: #4CAF50;
        }

        .checkbox::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox.checked::after {
            opacity: 1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spinner.active {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-label {
            color: #ffffff;
            font-size: 1rem;
        }

        .cloudflare-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff6b35;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .cloudflare-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .security-message {
            color: #cccccc;
            font-size: 1rem;
            margin-top: 3rem;
            line-height: 1.5;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }

        .status-message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .status-checking {
            background-color: #2a2a2a;
            color: #ff6b35;
            border: 1px solid #ff6b35;
        }

        .status-success {
            background-color: #1b4332;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .status-error {
            background-color: #4a1a1a;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">testcisia.it</h1>
        <p class="subtitle">Verifying you are human. This may take a few seconds.</p>
        
        <div class="verification-box">
            <div class="checkbox-container">
                <div class="checkbox-wrapper">
                    <div class="checkbox" id="checkbox"></div>
                    <span class="checkbox-label">Verify you are human</span>
                </div>
                <div class="cloudflare-logo">
                    <div class="cloudflare-icon">CF</div>
                    <span>CLOUDFLARE</span>
                </div>
            </div>
            <div class="spinner" id="spinner"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <p class="security-message">
            testcisia.it needs to review the security of your connection before proceeding.
        </p>
    </div>

    <div class="footer">
        <div>Ray ID: 85c7e7d04ca21be8</div>
        <div>Performance & security by Cloudflare</div>
    </div>

    <script>
        const appUrls = {
            '1': 'https://mznews.onrender.com',
            '2': 'https://thehadithdaily.onrender.com',
            '3': 'https://bhulabhatka.onrender.com'
        };

        function getAppId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('app');
        }

        function getTargetUrl() {
            const appId = getAppId();
            return appUrls[appId] || appUrls['1']; // Default to app 1 if no valid app ID
        }

        async function wakeUpBackend(url) {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors' // To avoid CORS issues
                });
                return true;
            } catch (error) {
                console.log('Wake-up request sent (CORS expected):', error);
                return true; // Consider it successful since we expect CORS errors
            }
        }

        async function checkBackendStatus(url) {
            try {
                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true;
            } catch (error) {
                return true; // Assume it's working after wake-up attempt
            }
        }

        function updateStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
        }

        function updateProgress(percentage) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percentage}%`;
        }

        async function simulateVerification() {
            const checkbox = document.getElementById('checkbox');
            const spinner = document.getElementById('spinner');
            const targetUrl = getTargetUrl();
            
            // Start verification animation
            setTimeout(() => {
                checkbox.classList.add('checking');
                spinner.classList.add('active');
                updateStatus('Checking security...', 'checking');
                updateProgress(20);
            }, 1000);

            // Wake up backend
            setTimeout(async () => {
                updateStatus('Waking up backend...', 'checking');
                updateProgress(40);
                await wakeUpBackend(targetUrl);
            }, 2000);

            // Check backend status
            setTimeout(async () => {
                updateStatus('Verifying backend status...', 'checking');
                updateProgress(60);
                await checkBackendStatus(targetUrl);
            }, 3500);

            // Complete verification
            setTimeout(() => {
                checkbox.classList.remove('checking');
                checkbox.classList.add('checked');
                spinner.classList.remove('active');
                updateStatus('Verification complete!', 'success');
                updateProgress(100);
            }, 5000);

            // Redirect
            setTimeout(() => {
                updateStatus('Redirecting...', 'success');
                window.location.href = targetUrl;
            }, 6000);
        }

        // Auto-click simulation
        function autoClick() {
            const checkbox = document.getElementById('checkbox');
            
            // Simulate click after 500ms
            setTimeout(() => {
                checkbox.click();
                simulateVerification();
            }, 500);
        }

        // Add click event listener
        document.getElementById('checkbox').addEventListener('click', (e) => {
            e.preventDefault();
            if (!document.getElementById('checkbox').classList.contains('checking')) {
                simulateVerification();
            }
        });

        // Start auto-click when page loads
        window.addEventListener('load', () => {
            autoClick();
        });

        // Also start immediately if page is already loaded
        if (document.readyState === 'complete') {
            autoClick();
        }
    </script>
</body>
</html>
